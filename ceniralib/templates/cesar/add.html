
{% extends "base.html" %}
<!-- En base.html existen bloques, como por ejemplo 'title' -->
{% block title %}
Agregar
{% endblock %}



{% block html %}
  <div class="container">
 <div class="row">

      <form class="form-horizontal" role="form" action="/cenira/libros/agregar" method="post">
        <fieldset>

          <!-- Form Name -->
          <legend>Agregar libros</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Titulo</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Titulo" class="form-control" name="title">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Descripcion</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Descripcion" class="form-control" name="description">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Autor</label>
            <div class="col-sm-10">
            <select class="form-control" name="author">
            {% for autor in autores[0] %}
              <option value="{{autor.key.id()}}">{{autor.name}}</option>
            {% endfor %}
            </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Editorial</label>
            <div class="col-sm-10">
            <select class="form-control" name="publisher">
            {% for publisher in publishers[0] %}
              <option value="{{publisher.key.id()}}">{{publisher.name}}</option>
            {% endfor %}
            </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">ISBN10</label>
            <div class="col-sm-10">
              <input type="text" placeholder="ISBN10" class="form-control" name="ISBN10">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">ISBN13</label>
            <div class="col-sm-10">
              <input type="text" placeholder="ISBN13" class="form-control" name="ISBN13">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Numero de Paginas</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Numero" class="form-control" name="paginas">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Fecha de publicacion</label>
            <div class="col-sm-10">
              <input type="date" placeholder="Fecha" class="form-control" name="date">
            </div>
          </div>



          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Numero en stock</label>
            <div class="col-sm-10">
              <input type="num" placeholder="Numero" class="form-control" name="stock">
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Numero de edicion</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Edicion" class="form-control" name="edition">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Link to photo</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Link a foto" class="form-control" name="photo">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  
   </div>

    {% endblock %}
