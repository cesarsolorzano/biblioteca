{% extends "base.html" %}
{% block title %}
Agregar Autor
{% endblock %}



{% block html %}
  <div class="container">
 <div class="row">

      <form class="form-horizontal" role="form" action="/cenira/autores/agregar" method="post">
        <fieldset>

          <!-- Form Name -->
          <legend>Agregar libros</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nombre</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Nombre" class="form-control" name="name">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Descripcion</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Bio" class="form-control" name="description">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nacio</label>
            <div class="col-sm-10">
              <input type="date" placeholder="Fecha" class="form-control" name="born">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Murio</label>
            <div class="col-sm-10">
              <input type="date" placeholder="Fecha" class="form-control" name="died">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  
   </div>

    {% endblock %}
