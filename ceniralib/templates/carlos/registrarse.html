{% extends "base.html" %}
{% block title %}
Registrarse
{% endblock %}

{% block html %}
<div class="container">
	<legend>Registrar nuevo usuario</legend>
	<form class="form-horizontal" role="form" action="/cenira/registrarse" method="POST">
	<fieldset>
		<div class="form-group">
                 <label class="col-sm-2 control-label" for="textinput">Nombre de Usuario</label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Usuario" class="form-control" name="username">
                 </div>
                </div>

		<div class="form-group">
                 <label class="col-sm-2 control-label" for="textinput">Email</label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Email" class="form-control" name="email">
                 </div>
                </div>

		<div class="form-group">
                 <label class="col-sm-2 control-label" for="textinput">Contraseña</label>
                 <div class="col-sm-6">
                 <input type="password" placeholder="Contraseña" class="form-control" 				name="password">
                 </div>
                </div>

		<div class="form-group">
                 <label class="col-sm-2 control-label" for="textinput">Nombre</label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Nombre" class="form-control" 				name="name">
                 </div>
                </div>

		<div class="form-group">
                 <label class="col-sm-2 control-label" for="textinput">Apellido</label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Apellido" class="form-control" 				name="lastname">
                 </div>
                </div>

		<div class="form-group">
            	<div class="col-sm-offset-2 col-sm-6">
            	  <div class="pull-right">
              	  <button type="submit" class="btn btn-primary">Registrarse</button>
                  </div>
               </div>
               </div>
	</fieldset>
	</form>
</div>
{% endblock %}
