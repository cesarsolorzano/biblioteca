{% extends "base.html" %}
{% block title %}
Registrarse
{% endblock %}

{% block html %}
<div class="container">
	<legend>Registrar nuevo usuario</legend>


	<form class="form-horizontal" role="form" action="/cenira/registrarse" method="POST">
	<fieldset>
        {% if error is defined %}
            <label>{{ error }}</label>
        {% endif %}

		<div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Nombre de Usuario 
                    <span class="text-danger">*</span></label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Usuario" class="form-control" name="username">
                 </div>
        </div>

		<div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Email 
                    <span class="text-danger">*</span></label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Email" class="form-control" name="email">
                 </div>
        </div>

		<div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Contrase単a 
                    <span class="text-danger">*</span></label>
                 <div class="col-sm-6">
                 <input type="password" placeholder="Contrase単a" class="form-control" name="password">
                 </div>
        </div>

        <div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Confirmar Contrase単a 
                    <span class="text-danger">*</span></label>
                 <div class="col-sm-6">
                 <input type="password" placeholder="Confirmar Contrase単a" class="form-control" name="password_validar">
                 </div>
        </div>

		<div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Nombre </label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Nombre" class="form-control" name="name">
                 </div>
        </div>

		<div class="form-group">
                 <label class="col-sm-4 control-label" for="textinput">Apellido</label>
                 <div class="col-sm-6">
                 <input type="text" placeholder="Apellido" class="form-control" name="lastname">
                 </div>
        </div>

		<div class="form-group">
            	<div class="col-sm-offset-2 col-sm-8">
            	  <div class="pull-right">
              	  <button type="submit" class="btn btn-primary">Registrarse</button>
                  </div>
                </div>
        </div>
	</fieldset>
	</form>
</div>
{% endblock %}
