{% extends "base.html" %}
{% block title %}
Entrar
{% endblock %}

{% block html %}

{% if failed %}

    <strong>Fallo al loguearte!</strong> Revisa tus datos e intenta de nuevo.

{% endif %}

<div class="container">
<legend>Entrar</legend>

<form class="form-horizontal" role="form" action="/cenira/login" method="POST">
<fieldset>

	<div class="form-group">
         <label class="col-sm-2 control-label" for="textinput">Nombre de Usuario</label>
         <div class="col-sm-4">
         <input type="text" value="{{ username }}" placeholder="Usuario" 
		class="form-control" name="username">
         </div>
        </div>

	<div class="form-group">
         <label class="col-sm-2 control-label" for="textinput">Contraseña</label>
         <div class="col-sm-4">
         <input type="password" value="{{ username }}" placeholder="Contraseña" 
		class="form-control" name="password">
         </div>
        </div>
	
	<div class="form-group">
           <div class="col-sm-offset-2 col-sm-4">
           <div class="pull-right">
             <button type="submit" class="btn btn-primary">Entrar</button>
           </div>
           </div>
       </div>

</fieldset>
</form>

</div>
{% endblock %}
