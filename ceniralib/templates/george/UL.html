
{% extends "base.html" %}
<!-- En base.html existen bloques, como por ejemplo 'title' -->
{% block title %}
Ultimos libros
{% endblock %}



{% block html %}

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Biblioteca
                    <small>Ultimos libros</small>
                </h1>
            </div>

        </div>

        <div class="row">
        {% for libro in libros[0] %}
            <div class="col-md-3 portfolio-item">
                <a href="#project-link">
                    <img class="img-responsive" src="{{libro.link_to_photo}}">
                </a>
                <h3><a href="#">{{libro.title}}</a>
                </h3>
                <h4>{{libro.author.get().name}} | <small>{{libro.publisher.get().name}}</small></h4>
            </div>
        {% endfor %}
           </div>

        <hr>

        
        </div>

    </div>
    <!-- /.container -->

{% endblock %}
